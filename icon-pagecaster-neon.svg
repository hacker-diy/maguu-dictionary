<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <filter id="neon" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="7"  flood-color="#3aa0ff" flood-opacity="0.9"/>
      <feDropShadow dx="0" dy="0" stdDeviation="14" flood-color="#49b1ff" flood-opacity="0.7"/>
      <feDropShadow dx="0" dy="0" stdDeviation="24" flood-color="#7bd0ff" flood-opacity="0.5"/>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
